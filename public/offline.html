<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FundIt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #60a5fa;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .retry-btn {
      background: linear-gradient(135deg, #2D5016 0%, #3d6b1f 100%);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.875rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(45, 80, 22, 0.4);
      text-decoration: none;
      display: inline-block;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 80, 22, 0.6);
    }

    .tips {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    .tips h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: #60a5fa;
    }

    .tips ul {
      list-style: none;
      padding-left: 0;
    }

    .tips li {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }

      .offline-icon {
        font-size: 4rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="tips">
      <h3>While you're offline:</h3>
      <ul>
        <li>Previously loaded pages are still available</li>
        <li>Cached data can be viewed</li>
        <li>Changes will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
