<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>{{ isSignUp ? 'Create Account' : 'Welcome Back' }}</h2>
      <p class="text-muted">{{ isSignUp ? 'Sign up to get started' : 'Sign in to continue' }}</p>
    </div>

    <div class="login-body">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Email/Password Form -->
      <form (ngSubmit)="onEmailLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            [disabled]="loading"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            required
            [disabled]="loading"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="loading || !loginForm.valid"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isSignUp ? 'Sign Up' : 'Sign In' }}
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Google Sign In Button -->
      <button
        type="button"
        class="btn btn-outline-secondary w-100 google-btn"
        (click)="onGoogleLogin()"
        [disabled]="loading"
      >
        <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <!-- Toggle Mode -->
      <div class="text-center mt-4">
        <p class="mb-0">
          {{ isSignUp ? 'Already have an account?' : "Don't have an account?" }}
          <a href="javascript:void(0)" (click)="toggleMode()" class="text-primary fw-bold">
            {{ isSignUp ? 'Sign In' : 'Sign Up' }}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
